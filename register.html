	<link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
	<div class="top">
		<ul class="top-link fl">
			<li><a href="#">这儿吧</a></li>
			<li><a href="#">外卖黑名单</a></li>
		</ul>
		<ul class="top-user fr">

		</ul>

	</div>
	<div class="nav">

				<a href="#"><img src="assets/img/top_logo.jpg"></a>
			</div>

	</div>
		<div class="wrap">
		<div class="content">
			<div class="article">
				<h1>欢迎来这儿吧</h1>

						<input name="telphone" id="telphone" class="input-base" type="text">

					<div class="item">
						<label for="">暗号</label>
						<input name="password" id="password" class="input-base" type="password">

					<div class="item">
						<label for="">重复暗号</label>
						<input name="password" id="password2" class="input-base" type="password">
					</div>
					<div class="item">
						<label for="">名号</label>
						<input name="username" id="username" class="input-base" type="text">
					</div>
					<div class="item">
						<label for="">验证码</label>
						<img class="captcha-img" src="">
					</div>
					<div class="item">
						<label for="">&nbsp;</label>
						<input class="btn-submit disabled " name="user_login" id="user_login" type="submit" value="注册">

			</div>
			<div class="article-r">
				<h1>关注这儿吧微信公众平台</h1>
